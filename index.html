<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/standard.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/icons/pokeball.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/bgColor.css">
  <script src="./script.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="loadAndShowPoke()" class="bg-dark bg-gradient">

  <div class="container-body d-flex justify-content-center align-items-center">
    <header>
      <nav class="navbar navbar-dark px-3 fixed-top bg-dark bg-gradient">
        <div class="ctn-navbar container-fluid">
          <div class="header-left d-flex justify-content-between align-items-center w-100">
            <div class="d-flex align-items-center">
              <img class="img-pokemon-header" src="./assets/icons/pokemon.png" alt="">
              <span class="title-header navbar-brand ps-2 fs-1">Pokedex</span>
            </div>
            <div class="search-box">
              <input onchange="searchPokemon()" id="input-box" class="input-box form-control w-auto position-relativ"
                type="search" placeholder="Search ..." aria-label="Search">
              <img class="search-image" src="./assets/icons/lupe.png" alt="search-image">
              <div id="default-input" class="position-absolute text-danger"></div>
            </div>
          </div>
      </nav>
    </header>
    <div id="content" class="content d-flex justify-content-center align-items-center">
      <main class="pt-5 pb-0">
        <div id="content-cards" class="container-fluid d-flex flex-wrap justify-content-center">
        </div>
        
        <div id="btn-load-more-Poke" class="btn-load-more-Poke container d-flex justify-content-center my-5">
          <img id="image-load-more" onclick="loadMorePokemons()" class="arrow-down" src="./assets/icons/arrow.png"
            alt="arrow-down">
          <div onclick="loadAndShowPoke()" id="back-to-cards" class="back-to-cards text-white dnone">Zurück</div>
        </div>

        <div id="spinner-wrapper" class="spinner-wrapper disableLoadingSpinner">
          <div class="spinner-border text-white" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="text-white p-3">Loading ...</div>
        </div>
        <div id="content-overlay" class="content-overlay no-scroll bg-dark bg-gradient bg-opacity-75 dnone">
        </div>
      </main>
    </div>
    <footer>
      <nav class="navbar navbar-footer navbar-dark fixed-bottom bg-dark bg-gradient-reversed">
        <div class="container-fluid">
          <div class="d-flex justify-content-center align-items-center w-100">
            <div class="text-center">
              <p class="text-light mb-0">© Simone Arnold</p>
              <p class="text-light mb-0">Icons by
                <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                  href="http://icons8.de" target="_blank" rel="noopener noreferrer">Icons8</a>
              </p>
            </div>
          </div>
      </nav>
    </footer>
  </div>

</body>

</html>
